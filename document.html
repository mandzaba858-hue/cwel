<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>mObywatel</title>
    <style>
        body { 
            background: #000; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, sans-serif; 
            color: white;
            overflow-x: hidden;
        }

        /* GÓRNY PASEK - stała wysokość i pozycja */
        .top_grid_fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 10000; /* Bardzo wysoki priorytet */
            border-bottom: 1px solid #1c1c1e;
            box-sizing: border-box;
        }

        /* GŁÓWNA TREŚĆ - odsunięta od góry i dołu */
        .main-content {
            padding: 16px;
            margin-top: 60px;    /* Margines górny równy wysokości paska */
            margin-bottom: 80px; /* Margines dolny na pasek menu */
        }

        /* KARTY DANYCH */
        .card {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .label { color: #8e8e93; font-size: 13px; margin: 0; }
        .value { color: #fff; font-size: 18px; font-weight: 600; margin: 4px 0 0 0; }

        /* DOLNY PASEK - sztywno na dole */
        .bottom_bar_grid {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #101317;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #2c2c2e;
            z-index: 10000;
        }

        .bottom_item {
            text-align: center;
            flex: 1;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .icon {
            width: 24px;
            height: 24px;
            background: #444; /* Miejsce na Twoją ikonę */
            margin: 0 auto;
            border-radius: 5px;
        }

        .icon.active { background: #0a84ff; }

        .text { font-size: 10px; color: #8e8e93; margin-top: 5px; }
        .text.active { color: #0a84ff; }
    </style>
</head>
<body>

    <div class="top_grid_fixed">
        <span style="color: #007aff; cursor: pointer;">‹ Wróć</span>
        <span style="font-weight: 600;">Dane dowodu</span>
        <span>ℹ️</span>
    </div>

    <div class="main-content">
        <div class="card">
            <p class="label">Seria i numer</p>
            <p class="value" style="font-size: 22px;">CFF 555018</p>
        </div>

        <div class="card">
            <p class="label">Status</p>
            <p class="value">Wydany</p>
        </div>

        <div class="card" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <p class="label">Ostatnia aktualizacja</p>
                <p class="value">24.12.2024</p>
            </div>
            <button style="background: #1c3554; color: #0a84ff; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 700;">Aktualizuj</button>
        </div>
    </div>

    <div class="bottom_bar_grid">
        <a href="documents.html" class="bottom_item">
            <div class="icon active"></div>
            <div class="text active">Dokumenty</div>
        </a>
        <a href="services.html" class="bottom_item">
            <div class="icon"></div>
            <div class="text">Usługi</div>
        </a>
        <a href="qr.html" class="bottom_item">
            <div class="icon"></div>
            <div class="text">Kod QR</div>
        </a>
        <a href="more.html" class="bottom_item">
            <div class="icon"></div>
            <div class="text">Więcej</div>
        </a>
    </div>

</body>
</html>
