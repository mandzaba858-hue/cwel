<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>mObywatel</title>
    <style>
        body { 
            background: #000; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, sans-serif; 
            color: white;
            overflow-x: hidden;
        }

        /* GÓRNY PASEK */
        .top_grid_fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 10000;
            box-sizing: border-box;
            border-bottom: 1px solid #1c1c1e;
        }

        .back-button { color: #0a84ff; cursor: pointer; font-size: 17px; display: flex; align-items: center; }

        .info-icon {
            width: 22px;
            height: 22px;
            background-image: url('assets/app/images/info.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        /* GŁÓWNA TREŚĆ */
        .main-content {
            padding: 16px;
            margin-top: 60px;
            margin-bottom: 90px;
        }

        /* KARTY DANYCH */
        .card {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .label { color: #8e8e93; font-size: 13px; margin: 0; }
        .value { color: #fff; font-size: 18px; font-weight: 600; margin: 4px 0 0 0; }
        
        .copy-btn { 
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            background: #1c3554; color: #0a84ff; border: none; padding: 6px 14px;
            border-radius: 20px; font-size: 13px; font-weight: 700;
        }

        .arrow_right {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            background-image: url('assets/app/images/arrow_right.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        /* Sekcja STATUS */
        .status-container { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        .agree-icon { width: 18px; height: 18px; }

        /* DOLNY PASEK */
        .bottom_bar_grid {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75px;
            background: #101317;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #2c2c2e;
            z-index: 10000;
        }

        .bottom_item { text-align: center; flex: 1; cursor: pointer; }
        .icon { width: 24px; height: 24px; margin: 0 auto; background-size: contain; background-repeat: no-repeat; }
        .text { font-size: 10px; color: #8e8e93; margin-top: 5px; }
        .active-text { color: #0a84ff; }

        .ico-docs { background-image: url('assets/app/images/documents_open.png'); }
        .ico-serv { background-image: url('assets/app/images/services.png'); }
        .ico-qr { background-image: url('assets/app/images/qr.png'); }
        .ico-more { background-image: url('assets/app/images/more.png'); }

    </style>
</head>
<body>

    <div class="top_grid_fixed">
        <div class="back-button" onclick="sendTo('documents.html')">‹ Wróć</div>
        <div style="font-weight: 600; font-size: 17px;">Dane dowodu osobistego</div>
        <div class="info-icon"></div>
    </div>

    <div class="main-content">
        <div class="card">
            <p class="label">Seria i numer</p>
            <p class="value" id="seriesAndNumber">CFF 555018</p>
            <button class="copy-btn">Kopiuj</button>
        </div>

        <div class="card">
            <p class="label">Status</p>
            <div class="status-container">
                <img src="assets/app/images/agree.png" class="agree-icon">
                <span style="font-weight: 600; font-size: 18px;">Wydany</span>
            </div>
        </div>

        <div class="card">
            <p class="label">Organ wydający</p>
            <p class="value">URZĄD MIASTA WARSZAWA</p>
            <div class="arrow_right"></div>
        </div>

        <div class="card">
            <p class="label">Termin ważności</p>
            <p class="value" id="docExpiryDate">09.08.2035</p>
            <div class="arrow_right"></div>
        </div>

        <div class="card">
            <p class="label">Data wydania</p>
            <p class="value" id="docIssuedDate">09.08.2025</p>
            <div class="arrow_right"></div>
        </div>

        <div class="card" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <div>
                <p class="label">Ostatnia aktualizacja</p>
                <p class="value" id="docUpdateDate">24.12.2024</p>
            </div>
            <button style="background: #1c3554; color: #0a84ff; border: none; padding: 10px 18px; border-radius: 8px; font-weight: 700;">Aktualizuj</button>
        </div>

        <div class="card" style="margin-top: 20px; display: flex; flex-direction: row; align-items: center; gap: 15px;">
            <img src="assets/app/images/key.png" style="width: 24px; height: 24px;"> <p class="value" style="font-size: 16px; margin: 0;">Zmień PIN do podpisu osobistego</p>
            <div class="arrow_right"></div>
        </div>
    </div>

    <div class="bottom_bar_grid">
        <div class="bottom_item" onclick="sendTo('documents.html')">
            <div class="icon ico-docs"></div>
            <div class="text active-text">Dokumenty</div>
        </div>
        <div class="bottom_item" onclick="sendTo('services.html')">
            <div class="icon ico-serv"></div>
            <div class="text">Usługi</div>
        </div>
        <div class="bottom_item" onclick="sendTo('qr.html')">
            <div class="icon ico-qr"></div>
            <div class="text">Kod QR</div>
        </div>
        <div class="bottom_item" onclick="sendTo('more.html')">
            <div class="icon ico-more"></div>
            <div class="text">Więcej</div>
        </div>
    </div>

    <script src="assets/app/bar.js"></script>
    <script src="assets/app/document.js"></script>
    <script src="assets/app/manifest.js"></script>
    <script src="assets/app/cache.js"></script>

</body>
</html>
