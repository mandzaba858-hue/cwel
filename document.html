<!DOCTYPE html>
<html>
<head>
    <base href="/cwel/">
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <link rel="stylesheet" href="assets/app/main.css">
    <link rel="stylesheet" href="assets/app/document.css">
    <style>
        body { background: #000; margin: 0; padding: 0; }
        /* Naprawa paska na dole, aby zawsze był na wierzchu i na dole */
        .bottom_bar_grid {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            background: #101317;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="top_grid_fixed" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; background: #000; position: sticky; top: 0; z-index: 100;">
        <div class="action_grid_fixed" style="display: flex; align-items: center; gap: 8px; cursor: pointer;" onclick="window.location.href='card.html'">
            <img src="assets/app/images/back_blue.png" style="height: 20px;">
            <p class="back_text_fixed" style="color: #007aff; font-size: 17px; margin: 0;">Wróć</p>
        </div>
        <p class="title_text_fixed" style="color: white; font-weight: 600; font-size: 17px; margin: 0; position: absolute; left: 50%; transform: translateX(-50%); white-space: nowrap;">Dane dowodu osobistego</p>
        <img src="assets/app/images/help.png" style="height: 22px; filter: brightness(0) invert(1);">
    </div>

    <div class="container" style="padding: 16px; background: #000; font-family: -apple-system, sans-serif;">
        
        <div style="background-color: #1c1c1e; border-radius: 12px; padding: 16px; margin-bottom: 12px;">
            <div style="border-bottom: 1px solid #2c2c2e; padding-bottom: 12px; display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <p style="color: #8e8e93; font-size: 13px; margin: 0;">Seria i numer</p>
                    <p style="color: #ffffff; font-size: 22px; font-weight: 700; margin: 4px 0 0 0;">CFF 555018</p>
                </div>
                <button style="background: #1c3554; color: #0a84ff; border: none; padding: 6px 14px; border-radius: 100px; font-weight: 600; font-size: 14px;">Kopiuj</button>
            </div>

            <div style="border-bottom: 1px solid #2c2c2e; padding: 12px 0;">
                <p style="color: #8e8e93; font-size: 13px; margin: 0;">Status</p>
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 4px;">
                    <img src="assets/app/images/agree.png" style="width: 20px; height: 20px;">
                    <p style="color: #ffffff; margin: 0; font-weight: 600; font-size: 18px;">Wydany</p>
                </div>
            </div>

            <div style="border-bottom: 1px solid #2c2c2e; padding: 12px 0;">
                <p style="color: #8e8e93; font-size: 13px; margin: 0;">Organ wydający</p>
                <p style="color: #ffffff; margin: 4px 0 0 0; font-weight: 600; font-size: 18px;">URZĄD MIASTA WARSZAWA</p>
            </div>

            <div style="border-bottom: 1px solid #2c2c2e; padding: 12px 0;">
                <p style="color: #8e8e93; font-size: 13px; margin: 0;">Termin ważności</p>
                <p style="color: #ffffff; margin: 4px 0 0 0; font-weight: 600; font-size: 18px;">09.08.2035</p>
            </div>

            <div style="padding-top: 12px;">
                <p style="color: #8e8e93; font-size: 13px; margin: 0;">Data wydania</p>
                <p style="color: #ffffff; margin: 4px 0 0 0; font-weight: 600; font-size: 18px;">09.08.2025</p>
            </div>
        </div>

        <div style="background-color: #1c1c1e; border-radius: 12px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <p style="color: #8e8e93; font-size: 13px; margin: 0; font-weight: 500;">Ostatnia aktualizacja</p>
                <p id="update-date" style="color: #ffffff !important; font-size: 18px; margin: 4px 0 0 0; font-weight: 700;">24.12.2024</p>
            </div>
            <button onclick="updateTimestamp()" style="background: #1c3554; color: #0a84ff; border: none; padding: 10px 18px; border-radius: 10px; font-weight: 700; cursor: pointer;">Aktualizuj</button>
        </div>

        <div style="background-color: #1c1c1e; border-radius: 12px; padding: 18px; display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 14px;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z" fill="#8e8e93"/>
                </svg>
                <p style="font-size: 16px; color: #ffffff; margin: 0; font-weight: 500;">Zmień PIN do podpisu osobistego</p>
            </div>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" fill="#48484a"/>
            </svg>
        </div>

        <div style="height: 100px;"></div>
    </div>

    <div class="bottom_bar_grid">
        <div class="bottom_element_grid" onclick="window.location.href='documents.html'" style="cursor: pointer;">
            <div class="bottom_element_image documents_open"></div>
            <p class="bottom_element_text open" style="font-weight: 600;">Dokumenty</p>
        </div>
        <div class="bottom_element_grid" onclick="window.location.href='services.html'" style="cursor: pointer;">
            <div class="bottom_element_image services"></div>
            <p class="bottom_element_text" style="font-weight: 600;">Usługi</p>
        </div>
        <div class="bottom_element_grid" onclick="window.location.href='qr.html'" style="cursor: pointer;">
            <div class="bottom_element_image qr"></div>
            <p class="bottom_element_text" style="font-weight: 600;">Kod QR</p>
        </div>
        <div class="bottom_element_grid" onclick="window.location.href='more.html'" style="cursor: pointer;">
            <div class="bottom_element_image more"></div>
            <p class="bottom_element_text" style="font-weight: 600;">Więcej</p>
        </div>
    </div>

    <script>
    function updateTimestamp() {
        const teraz = new Date();
        const dzien = String(teraz.getDate()).padStart(2, '0');
        const miesiac = String(teraz.getMonth() + 1).padStart(2, '0');
        const rok = teraz.getFullYear();
        const pelnaData = dzien + "." + miesiac + "." + rok;
        const elementDaty = document.getElementById('update-date');
        if (elementDaty) {
            elementDaty.innerText = pelnaData;
        }
    }
    </script>
</body>
</html>
